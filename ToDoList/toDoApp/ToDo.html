<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo</title>
    <link rel="stylesheet" href="ToDo.css" />
    <link rel="shortcut icon" href="../images/list.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="Nav">
        <h2 id="currentUser">Not logged in</h2>
        <button id="logoutBtn">Logout</button>
      </div>
      <div class="todo">
        <h2>To-Do-List <img src="../images/todo.png" alt="" /></h2>
        <div class="row">
          <input
            type="text"
            class="Add"
            id="inputBox"
            placeholder="Add Your Task"
          />
          <button onclick="addTask()">Add</button>
        </div>
        <p id="err" style="color: red; font-weight: bold"></p>
        <ul id="listContainer">
          <!-- <li class="checked">task1</li>
          <li>task2</li>
          <li>task3</li> -->
        </ul>
      </div>
    </div>

    <script src="ToDo.js"></script>
  </body>
</html>
